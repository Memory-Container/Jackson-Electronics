<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 800px;border: 2px solid black;margin: auto;background-color: #98CDFF;">
        <div class="Logo" style="margin: auto;">
            <div class="Logo-Text">
                Jackson 
            </div>
            <div class="hr"></div>
            <div class="Logo-Text">
                Electronics
            </div>
        </div>
        <h2 style="text-align: center;">Registration Form</h2>
        <form>
            <table border="0" align="center" style="font-size: 18px; width: 90%;">
                <caption>Register your Jackson Electronics product here</caption>
                <tbody>
                    <tr>
                        <td style="width: min-content;">First Name:</td>
                        <td>
                            <input> 
                            Last Name: <input>
                        </td>
                    </tr>
                    <tr>
                        <td>Address #1:</td>
                        <td><input class="long"></td>
                    </tr>
                    <tr>
                        <td>Address #2:</td>
                        <td><input class="long"></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td>
                            <input class="normal">
                            State: <input class="short"> 
                            Zip: <input style="width: 20%;">
                        </td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <input value="United States" class="normal">
                        </td>
                    </tr>   
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Product:</td>
                        <td>
                            <select style="width: 120px;">
                                <option value="ScanMaster">ScanMaster</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Purchased:
                        </td>
                        <td><input class="normal"></td>
                    </tr>
                    <tr>
                        <td>
                            Serial #:
                        </td>
                        <td><input class="normal"></td>
                    </tr>
                    <tr>
                        <td>
                            Used for:
                        </td>
                        <td>
                            <input type="radio" class="checkbox" name="Purpose" id="Home">
                            <label style="width: 150px; display: inline-block;" for="Home">Home</label>
                            <input type="radio" class="checkbox" name="Purpose" id="Educational">
                            <label for="Educational">Educational Institution</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                                <input type="radio" class="checkbox" name="Purpose" id="Business">
                                <label for="Business" style="width: 150px; display: inline-block;">Business</label>
                                <input type="radio" class="checkbox" name="Purpose">
                                <label>Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" class="checkbox" name="Purpose" id="Government">
                            <label for="Government" style="width: 150px; display: inline-block;">Government</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            System (check all the apply):
                        </td>
                        <td>
                            <input type="checkbox" class="checkbox" id="Windows">
                            <label for="Windows" style="width: 150px; display: inline-block;">Windows</label>
                            <input type="checkbox" class="checkbox">
                            <label>UNIX</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" class="checkbox" id="Macintosh">
                            <label for="Macintosh" style="width: 150px; display: inline-block;">Macintosh</label>
                            <input type="checkbox" class="checkbox">
                            <label>Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td style="align-content: baseline;">Comments?:</td>
                        <td>
                            <input style="width: 98%; height: 120px;">
    
                        </input>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button>Click to register</button>
                            <button>Click to cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
