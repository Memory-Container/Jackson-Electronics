<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 57%;border: 2px solid black;margin-left: 21.5%;background-color: #98CDFF;">
        <div class="Logo" style="margin-left: 32%;">
            <div class="Logo-Text">
                Jackson 
            </div>
            <div class="hr"></div>
            <div class="Logo-Text">
                Electronics
            </div>
        </div>
        <h2 style="text-align: center;">Registration Form</h2>
        <table border="0" align="center" style="font-size: 18px; width: 90%;">
            <caption>Register your Jackson Electronics product here</caption>
            <tbody>
                <tr>
                    <td style="width: min-content;">First Name:</td>
                    <td>
                        <input> 
                        Last Name: <input>
                    </td>
                </tr>
                <tr>
                    <td>Address #1:</td>
                    <td><input class="long"></td>
                </tr>
                <tr>
                    <td>Address #2:</td>
                    <td><input class="long"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input class="normal">
                        State: <input class="short"> 
                        Zip: <input style="width: 20%;">
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <input value="United States" class="normal">
                    </td>
                </tr>   
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Product:</td>
                    <td>
                        <select style="width: 120px;">
                            <option value="ScanMaster">ScanMaster</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Purchased:
                    </td>
                    <td><input class="normal"></td>
                </tr>
                <tr>
                    <td>
                        Serial #:
                    </td>
                    <td><input class="normal"></td>
                </tr>
                <tr>
                    <td>
                        Used for:
                    </td>
                    <td>
                        <input type="radio" class="checkbox" name="Purpose">
                        <label>Home</label>
                        <input type="radio" class="checkbox" name="Purpose" style="margin-left: 100px;">
                        <label>Educational Institution</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                            <input type="radio" class="checkbox" name="Purpose">
                            <label>Business</label>
                            <input type="radio" class="checkbox" name="Purpose" style="margin-left: 82.5px;">
                            <label>Other</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" class="checkbox" name="Purpose">
                        <label>Government</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        System (check all the apply):
                    </td>
                    <td>
                        <input type="checkbox" class="checkbox">
                        <label>Windows</label>
                        <input type="checkbox" class="checkbox" style="margin-left: 80.7px;">
                        <label>UNIX</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" class="checkbox">
                        <label>Macintosh</label>
                        <input type="checkbox" class="checkbox" style="margin-left: 73.7px;">
                        <label>Other</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td style="align-content: baseline;">Comments?:</td>
                    <td>
                        <input style="width: 98%; height: 120px;">

                    </input>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <button>Click to register</button>
                        <button>Click to cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
